{% extends 'social/layout.html' %}
{% block content %}

<h1 style="text-align: center;">Publicar</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="post" id="">Publica tu obra</button>
    <a href="{% url 'feed' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
