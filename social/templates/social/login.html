
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artix</title>
    <link rel="shortcut icon" href="{% static 'logoh.png' %}">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'style2.css' %}">
    <link href="('https://fonts.googleapis.com/css?family=Montserrat:400,800');">
</head>

<body>

    

    <main>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
           

        <div class="form-container sign-in-container">
                
                <form class="form" method="post">
                    <h1>Bienvenido a <img src="{% static 'ASL.png' %}" alt="Artix" style="vertical-align: middle; width: 150px;"> </h1>

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" id="submit" btn-xs>Entra en el arte</button>
                    <br><br>
                    <a href="{% url 'password_reset_request' %}" class="forgot-password-link">¿Olvidaste tu contraseña?</a>

                </form>
                <br><br>
                <h2>&nbsp;</h2>
            </div>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>Hola, aún no estas registrado a Artix!</h1>
            <p>Registrate y unete a nuestra comunidad</p>
            <button class="ghost" id="signUp" onclick="redirectRegister()">Unete a la comunidad artística</button>
        </div>
    </main>

<script>

const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
function redirectRegister() {
        window.location.href = "{% url 'register' %}";
    }
    </script>

</body>
</html>
